<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML+RDFa 1.0//EN" "http://www.w3.org/MarkUp/DTD/xhtml-rdfa-1.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>FB3Reader basic example</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="FB3ReaderHeaders.js"></script>
    <script src="Site/FB3ReaderSite.js"></script>
    <script src="Reader/FB3Reader.js"></script>
    <script src="DOM/FB3DOMBlock.js"></script>
    <script src="DOM/FB3DOM.js"></script>
    <script src="DataProvider/FB3AjaxDataProvider.js"></script>
    <script src="Bookmarks/FB3Bookmarks.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>FB3Reader basic example…</h1>
    <div id="reader">Loading…</div>
    <div style="float:left">
        <b>Visible actions progress:</b>
        <div>Message: "<span id="MessSpan">-</span>"</div>
        <div>Progress: <span id="ProgressSpan">-</span>%</div>
        <div>Last Alert: <span id="AlertSpan">-</span></div>
     </div>
    <div style="float:left">
        <b>Background actions progress:</b>
        <div>Message: "<span id="IdleMessSpan">-</span>"</div>
        <div>Progress: <span id="IdleProgressSpan">-</span>%</div>
        <div>Last Alert: <span id="IdleAlertSpan">-</span></div>
     </div>
    <div style="float:left; margin-left: 2em;">
        <input type="button" value="&lt;&lt; Page back" onclick="AFB3Reader.PageBackward()"/>&#160;&#160;&#160;
        <input type="text" id="gotopercent" value="0" style="width:2em;"/><input type="button" value="GoTO %" onclick="AFB3Reader.GoToPercent(document.getElementById('gotopercent').value)"/>
        &#160;&#160;&#160;<input type="button" value="Page forward &gt;&gt;" onclick="AFB3Reader.PageForward()"/>
    </div>
</body>
</html>
